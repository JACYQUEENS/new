<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="Jeremy">
      <div class="jeremy-info">
        <img src="images/image-jeremy.png" alt="Jeremy Robson">
        <div class="jeremy-details">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="time">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="card-work">
      <div class="work-icon">
        <img src="images/icon-work.svg" alt="Work Icon">
      </div>
      <div class="work-content">
        <div class="-header">
          <h3>Work</h3>
          <span>...</span>
        </div>
        <h1>32hrs</h1>
        <p>Last Week - 36hrs</p>
      </div>
    </div>
    <div class="play">
      <div class="play-icon">
        <img src="images/icon-play.svg" alt="Play Icon">
      </div>
      <div class="play-content">
        <div class="play-header">
          <h3>Play</h3>
          <span>...</span>
        </div>
        <h1>10hrs</h1>
        <p>Last Week - 8hrs</p>
      </div>
    </div>
    <div class=" study">
      <div class="study-icon">
        <img src="images/icon-study.svg" alt="Study Icon">
      </div>
      <div class="study-content">
        <div class="study-header">
          <h3>Study</h3>
          <span>...</span>
        </div>
        <h1>4hrs</h1>
        <p>Last Week - 7hrs</p>
      </div>
    </div>
    <div class="exercise">
      <div class="exercise-icon">
        <img src="images/icon-exercise.svg" alt="Exercise Icon">
      </div>
      <div class="exercise-content">
        <div class="exercise-header">
          <h3>Exercise</h3>
          <span>...</span>
        </div>
        <h1>4hrs</h1>
        <p>Last Week - 5hrs</p>
      </div>
    </div>
    <div class=" social">
      <div class="social-icon">
        <img src="images/icon-social.svg" alt="Social Icon">
      </div>
      <div class="social-content">
        <div class="social-header">
          <h3>Social</h3>
          <span>...</span>
        </div>
        <h1>5hrs</h1>
        <p>Last Week - 10hrs</p>
      </div>
    </div>
    <div class="selfcare">
      <div class="selfcare-icon">
        <img src="images/icon-self-care.svg" alt="Self Care Icon">
      </div>
      <div class="selfcare-content">
        <div class="selfcare-header">
          <h3>Self Care</h3>
          <span>...</span>
        </div>
        <h1>2hrs</h1>
        <p>Last Week - 2hrs</p>
      </div>
    </div>

  </div>
</body>
</html>
